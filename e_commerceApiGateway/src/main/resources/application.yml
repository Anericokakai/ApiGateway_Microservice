spring:
  application:
    name: ECOMMERCE-API-GATEWAY



  cloud:
    gateway:
      routes:
        - id: shop-service
          uri: lb://shop-service
          predicates:
            - Path=/v2/api/shops/**
          filters:
            - name: CircuitBreaker
              args:
                name: shop-service
                fallbackUri: forward:/shopServiceFallBack
        - id: products-service
          uri: lb://products-service
          predicates:
            - Path=/v2/api/products/**





eureka:
  client:

    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:5000/eureka/


server:
  port: 8089